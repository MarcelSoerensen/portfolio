<section id="contactSection" *transloco="let translate">
  <div class="contact-container font-josefin">
    <div class="contact-first-row">
      <div class="freespace"></div>
      <h1 class="font-anta">{{ translate('contactMe.title') }}</h1>
      <a class="arrow-up" aria-label="Scroll up" href="#topSection">
        <img
          class="arrow-up-img arrow-up-img--default"
          src="assets/icons/actions/arrow_up.png"
          alt="Arrow up"
        />
        <img
          class="arrow-up-img arrow-up-img--hover"
          src="assets/icons/actions/arrow_up_hover.png"
          alt="Arrow up hover"
        />
      </a>
    </div>
    <div class="contact-intro">
      <div class="contact-intro-text">
        <p>
          {{ translate('contactMe.intro') }}
        </p>
      </div>
      <div class="contact-methods">
        <div class="contact-method contact-method--mail">
          <a href="mailto:marcel.soerensen@icloud.com">
            <span class="contact-method-icon" aria-hidden="true">
              <img
                class="contact-method-icon-img contact-method-icon-img--default"
                src="assets/icons/social/email_default.svg"
                alt=""
              />
              <img
                class="contact-method-icon-img contact-method-icon-img--hover"
                src="assets/icons/social/email_hover.svg"
                alt=""
              />
            </span>
            <span class="contact-method-text">
              {{ translate('contactMe.mail') }}
            </span>
          </a>
        </div>
        <div class="contact-method contact-method--phone">
          <a href="tel:+49123456789">
            <span class="contact-method-icon" aria-hidden="true">
              <img
                class="contact-method-icon-img contact-method-icon-img--default"
                src="assets/icons/social/phone_default.svg"
                alt=""
              />
              <img
                class="contact-method-icon-img contact-method-icon-img--hover"
                src="assets/icons/social/phone_hover.svg"
                alt=""
              />
            </span>
            <span class="contact-method-text">
              {{ translate('contactMe.phone') }}
            </span>
          </a>
        </div>
      </div>
    </div>

    <app-contact-form></app-contact-form>
  </div>
</section>
