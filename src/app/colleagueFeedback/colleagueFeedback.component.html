<div class="colleagues-feedback" *transloco="let translate">
  <h2 class="font-josefin">{{ translate('colleagueFeedback.title') }}</h2>

  <div class="feedback-cards" [attr.aria-label]="translate('colleagueFeedback.ariaLabel')">
    <div class="feedback-card" *ngFor="let feedback of colleagueFeedbacks">
      <img
        class="feedback-card-background feedback-card-background--default"
        [src]="feedback.backgroundDefaultSrc"
        alt=""
        aria-hidden="true"
      />
      <img
        class="feedback-card-background feedback-card-background--hover"
        [src]="feedback.backgroundHoverSrc"
        alt=""
        aria-hidden="true"
      />

      <div class="feedback-card-content font-josefin">
        <div class="feedback-card-name">{{ translate(feedback.nameKey) }}</div>
        <div class="feedback-card-project">
          {{ translate('colleagueFeedback.projectLabel') }}
          <span class="feedback-card-project-value">{{ translate(feedback.projectKey) }}</span>
        </div>
        <div class="feedback-card-quote">“{{ translate(feedback.quoteKey) }}”</div>
        <a
          class="feedback-card-link"
          [href]="feedback.linkedinUrl"
          target="_blank"
          rel="noopener noreferrer"
          >{{ translate('colleagueFeedback.linkedinLabel') }}</a>
      </div>
    </div>
  </div>
</div>
