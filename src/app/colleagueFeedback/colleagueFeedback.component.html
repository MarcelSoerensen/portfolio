<div class="colleaguesFeedback" *transloco="let translate">
  <h2 class="fontJosefin">{{ translate('colleagueFeedback.title') }}</h2>

  <div class="feedbackCards" [attr.aria-label]="translate('colleagueFeedback.ariaLabel')">
    <div class="feedbackCard" *ngFor="let feedback of colleagueFeedbacks">
      <img
        class="feedbackCardBackground feedbackCardBackground--default"
        [src]="feedback.backgroundDefaultSrc"
        alt=""
        aria-hidden="true"
      />
      <img
        class="feedbackCardBackground feedbackCardBackground--hover"
        [src]="feedback.backgroundHoverSrc"
        alt=""
        aria-hidden="true"
      />

      <div class="feedbackCardContent fontJosefin">
        <div class="feedbackCardName">{{ translate(feedback.nameKey) }}</div>
        <div class="feedbackCardProject">
          {{ translate('colleagueFeedback.projectLabel') }}
          <span class="feedbackCardProjectValue">{{ translate(feedback.projectKey) }}</span>
        </div>
        <div class="feedbackCardQuote">“{{ translate(feedback.quoteKey) }}”</div>
        <a
          class="feedbackCardLink"
          [href]="feedback.linkedinUrl"
          target="_blank"
          rel="noopener noreferrer"
          >{{ translate('colleagueFeedback.linkedinLabel') }}</a>
      </div>
    </div>
  </div>
</div>
